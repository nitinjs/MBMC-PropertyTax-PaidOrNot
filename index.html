<div id="app"><h1>Check whether property tax paid?</h1></div>

<div class="container">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="txtPropCodes">Property Code(s):</label>
      <textarea
        rows="5"
        type="text"
        id="txtPropCodes"
        class="form-control is-valid"
        placeholder="Enter property code(s)"
        required
      ></textarea>
      <div class="valid-feedback">Go!</div>
      <div class="invalid-feedback">
        Enter property codes separated by comma(,)
      </div>
    </div>
  </div>
  <button id="btnSumbit" class="btn btn-primary" type="submit">Check</button>

  <table
    id="tblResult"
    class="table table-striped table-bordered mt-3"
    style="display: none"
  >
    <thead>
      <tr class="head">
        <th>Property Code</th>
        <th>Owner Name</th>
        <th>Pending Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr id="trLoading" class="loading">
        <td colspan="4" class="text-center">Loading...</td>
      </tr>
    </tbody>
  </table>
</div>
